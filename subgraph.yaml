specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: gnosis
    source:
      address: "0x86589bd15B41fca251e816243B70aE7fa1aE9cE6"
      abi: Contract
      startBlock: 29721362
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimDelaySet
        - Claimed
        - Cleared
        - Initialized
        - Poke
        - Processed
        - Sponsored
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ClaimDelaySet(uint256)
          handler: handleClaimDelaySet
        - event: Claimed(indexed address,indexed bytes32)
          handler: handleClaimed
        - event: Cleared(indexed bytes32)
          handler: handleCleared
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Poke(indexed address,indexed bytes32,bytes32)
          handler: handlePoke
        - event: Processed(indexed address,indexed address,indexed bytes32)
          handler: handleProcessed
        - event: Sponsored(indexed address,indexed address,indexed bytes32,(uint256,uint256,uint256,uint256,uint256,uint256,bytes32,address,address))
          handler: handleSponsored
      file: ./src/contract.ts
